<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Audio Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      z-index: 100;
      min-width: 250px;
      border: 1px solid #333;
    }
    #controls h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #00ff88;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group label {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 12px;
    }
    .control-group span:first-child {
      color: #aaa;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .control-group input[type="file"] {
      font-size: 11px;
      color: #aaa;
    }
    .control-group span:last-child {
      color: #00ff88;
      font-weight: bold;
      text-align: right;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-D0hZdDGw.js"></script>
</head>
<body>
  <div id="controls">
    <h3>Controls</h3>
    <div class="control-group">
      <label>
        <span>Upload Audio:</span>
        <input type="file" id="audioFile" accept="audio/*">
      </label>
    </div>
    <div class="control-group">
      <label>
        <span>Base Amplitude:</span>
        <input type="range" id="baseAmplitude" min="0" max="2" step="0.1" value="0.5">
        <span id="baseAmplitudeValue">0.5</span>
      </label>
    </div>
    <div class="control-group">
      <label>
        <span>Audio Amplitude:</span>
        <input type="range" id="audioAmplitude" min="0" max="5" step="0.1" value="2">
        <span id="audioAmplitudeValue">2</span>
      </label>
    </div>
    <div class="control-group">
      <label>
        <span>Camera X:</span>
        <input type="range" id="cameraX" min="-50" max="50" step="1" value="0">
        <span id="cameraXValue">0</span>
      </label>
    </div>
    <div class="control-group">
      <label>
        <span>Camera Y:</span>
        <input type="range" id="cameraY" min="0" max="50" step="1" value="20">
        <span id="cameraYValue">20</span>
      </label>
    </div>
    <div class="control-group">
      <label>
        <span>Camera Z:</span>
        <input type="range" id="cameraZ" min="10" max="100" step="1" value="40">
        <span id="cameraZValue">40</span>
      </label>
    </div>
  </div>
  <div id="canvas-container"></div>
  <script>
    console.log('HTML loaded');
  </script>
</body>
</html>
